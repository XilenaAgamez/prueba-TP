<div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-body text-center">
                            <span class="titulo">LISTADO DE PRODUCTOS</span>
                            <button class="btn btn-success float-end" routerLink="crear-producto">Nuevo </button>
                            <table *ngIf="listProductos.length > 0" class="table table-striped  mt-5">
                                <thead>
                                  <tr>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Accion</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let producto  of listProductos">
                                   
                                    <td>{{producto.nombre}}</td>
                                    <td>{{producto.categoria}}</td>
                                    <td>{{producto.precio | currency: 'USD'}}</td>
                                    <td>{{producto.descripcion}}</td>
                                    <td>
                                        <i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-danger"></i>  
                                        <i [routerLink]="['/editar-producto', producto._id ]"class="fas fa-edit text-primary"></i>                                      
                                    </td>
                                    <td>
                                        
                                    </td>
                                  </tr>
                                    
                                </tbody>
                              </table>
                              <h5 *ngIf="listProductos.length == 0">No hay productos por mostrar</h5>
                    </div>
                </div>
            </div>
        </div>
</div>
